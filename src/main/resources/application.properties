spring.config.import=optional:./src/main/resources/env.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/mall?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://aws.connect.psdb.cloud/careerwebsite?sslMode=VERIFY_IDENTITY
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

